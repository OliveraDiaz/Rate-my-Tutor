<div class=" is-flex mt-5  ">

  
    <aside class="panel is-info ml-4 column is-one-quarter ">

  <div class="panel-block ">
    <p class="control has-icons-left ">
      <input class="input is-primary " type="text" placeholder="Search">

  </div>
 </aside>

    <main class="has-background">
      <div class="columns is-centered">
        <div class = "column is-full">

       
        <div class="is-flex is-justify-content-center">
        <form class="box has-background-beige-lighter signup-form ml-5 card">
            <p class="control has-icons-left has-icons-right"></p>
            <div class="field">
              <h2 class = "is-size-4 p-1"> <em> Need an account?</em> <Strong>SignUp</strong> using the form below!</h2>
         
         
              <div class="control has-icons-left mt-5">
                <input class="input is-info" type="text" placeholder="Username" id="username-signup">

                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <div class="control has-icons-left">
                <input class="input is-info" type="password" placeholder="Password" id="password-signup">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
             </div>
             <div class="control">

          </form>
        
        <script src="../public/js/signup.js"></script>

</div>
   

    <footer class="footer">

<script>
        document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Add a click event on each of them
$navbarBurgers.forEach( el => {
  el.addEventListener('click', () => {

    // Get the target from the "data-target" attribute
    const target = el.dataset.target;
    const $target = document.getElementById(target);

    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
    el.classList.toggle('is-active');
    $target.classList.toggle('is-active');

  });
});

});
</script>
