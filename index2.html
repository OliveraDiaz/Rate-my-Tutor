<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate my Tutor</title>
    <link rel="icon" type="image/png" href="public/favicon.png">
    <link href="public/css/mystyles.css" rel="stylesheet">
</head>

<body> 
    <header>
        <img src="public/logo.png" alt="logo">
    </header>

    <nav role="navigation" aria-label="main navigation">      
        <div>
            <a>Home</a>
            <a>Tutors</a>
            <a>Placeholder</a>
        </div>
        <div>
            <a><strong>Sign up</strong></a>
            <a>Log in</a>
        </div>
    </nav>

    <div>
        <aside>
            <p>Find a Tutor</p>
            <div>
                <input type="text" placeholder="Search">
            </div>
        </aside>

        <main>
            <form class="box has-background-grey-light login-form">
                <div class="field">
                  <h2>Login</h2>
          
                  <label class="label">Username:</label>
                  <div class="control has-icons-left">
                    <input class="input is-success" type="text" placeholder="Username" id="username-login" >
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label class="label"> Password:</label>
                  <div class="control has-icons-left">
                    <input class="input is-success" type="text" placeholder="Password" id="password-login"  >
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>
                <div class="control">
                  <button class="button is-link">Login</button>
                </div>
              </form>
          
              <form class="box has-background-grey-light signup-form">
                <div class="field">
                  <h2>SignUp</h2>
                
                  <label class="label">Username:</label>
                  <div class="control has-icons-left">
                    <input class="input is-success" type="text" placeholder="Username" id="username-signup">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label class="label"> Password:</label>
                  <div class="control has-icons-left">
                    <input class="input is-success" type="text" placeholder="Password" id="password-signup">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                 </div>
                 <div class="control">
                  <button class="button is-link">SignUp</button>
              </div>
              </form>
        </main>
    </div>

    <footer>
        <div>
            <p>Rate my Tutor by Joseph Palafos, Sean Rowan, and Daisy Olivera. 2023</p>
        </div>
    </footer>
</body>
</html>
